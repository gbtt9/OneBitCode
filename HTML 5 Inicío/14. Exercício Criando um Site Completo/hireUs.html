<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
  </head>
  <body>
    <nav>
      <div>
        <img src="./logo.png" />
        <a href="./index.html">Start</a>
        <a href="./hireUs.html">Hire Us</a>
      </div>
    </nav>
    <hr />
    <h1>Hire Us Now</h1>

    <p>
      Leave a message to request one of our services and we will get back to you
      as soon as possible
    </p>

    <div id="formulario">
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" />

        <label for="email">-E-mail</label>
        <input type="email" id="email" />
        <br>
        <div>
          <label for="nave">Spaceships</label>
          <select id="nave" name="Spaceships">
            <option value = "falcon9">Falcon 9</option>
            <option value = "falconheavy">Falcon Heavy</option>
        </div>  
        <div>
        <label for="q">Type of Service</label>
        <input type="search" id="q" name="q" list="services">
        <datalist id="services">
          <option value="Falcon 8"></option>
          <option value="Falcon Heavy"></option>
        </datalist>   
        <input type="submit" value="Pesquisar">
        </div>
      </form>
    </div>
  </body>
</html>
